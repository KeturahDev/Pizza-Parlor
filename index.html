<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <p>Lets get you some virtual pizza, my friend.</p>

    <form id="pizza-order">
      <div class="form-group">
        <label for="sizes">choose a size</label><br>
        <select name="size" id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
          <option value="family">family</option>
          <option value="why">why</option>
        </select>
      </div>
      <hr>
      <h3>Sauce</h3>
      <div class="form-group">
        <label for="sauce">sauce</label><br> 
        <select name="sauce" id="sauce">
          <option value="tomato">tomato</option>
          <option value="garlic">garlic</option>
          <option value="alfrado">alfrado</option>
          <option value="pesto">pesto</option>
        </select>
      </div>
      <hr>
      <h3>Cheese:</h3>
      <div class="form-group">
        <p>motzerela</p>
        <div class="radio">
          <label for="amount">
            <input type="radio" name="motzerela" value="cheese-none">
            none
          </label>
        </div>
        <div class="radio">
          <label for="amount">
            <input type="radio" name="motzerela" value="cheese-some">
            some
          </label>
        </div>
        <div class="radio">
          <label for="amount">
            <input type="radio" name="motzerela" value="cheese-extra">
            extra
          </label>
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="cheddar">cheddar</label><br> 
        <select name="cheddar" id="cheddar">
          <option value="tomato">tomato</option>
          <option value="garlic">garlic</option>
          <option value="alfrado">alfrado</option>
          <option value="pesto">pesto</option>
        </select>
      </div> -->
      <hr>

      <button class="btn btn-danger"type="submit">Order</button>
    </form>
  </div>
</body>
</html>
