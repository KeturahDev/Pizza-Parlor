<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <p>Lets get you some virtual pizza, my friend.</p>

    

    <form id="pizza-order">
      <div class="form-group">
        <label for="sizes">choose a size</label><br>
        <select name="size" id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
          <option value="family">family</option>
          <option value="why">why</option>
        </select>
      </div>
      <hr>
      <h3>Sauce:</h3>
      <div class="row">
        <div class="col-lg-4">
          <p>red tomato with herbs</p>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="none">
              none
            </label>
          </div>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="red-some">
              some
            </label>
          </div>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="red-extra">
              extra
            </label>
          </div>
        </div>
        <div class="col-lg-4">
          <p>bbq</p>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="none">
              none
            </label>
          </div>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="bbq-some">
              some
            </label>
          </div>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="bbq-extra">
              extra
            </label>
          </div>
        </div>
        <div class="col-lg-4">
          <p>garlic and alfrado</p>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="none">
              none
            </label>
          </div>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="garlic-alfrado-some">
              some
            </label>
          </div>
          <div class="radio">
            <label for="amount">
              <input type="radio" name="sauce" value="garlic-alfrado-extra">
              extra
            </label>
          </div>
        </div>
      </div>
      <hr>
      <h3>Toppings</h3>
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <p>cheese</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="cheese" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="cheese" value="cheese-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="cheese" value="cheese-extra">
                extra
              </label>
            </div>
          </div>
          <div class="form-group">
            <p>Peperoni</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="peperoni" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="peperoni" value="peperoni-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="peperoni" value="peperoni-extra">
                extra
              </label>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <p>olives</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="olives" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="olives" value="olives-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="olives" value="olives-extra">
                extra
              </label>
            </div>
          </div>
          <div class="form-group">
            <p>jalapeno</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="jalapeno" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="jalapeno" value="jalapeno-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="jalapeno" value="jalapeno-extra">
                extra
              </label>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <p>chicken</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="chicken" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="chicken" value="chicken-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="chicken" value="chicken-extra">
                extra
              </label>
            </div>
          </div>
          <div class="form-group">
            <p>artichoke</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="artichoke" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="artichoke" value="artichoke-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="artichoke" value="artichoke-extra">
                extra
              </label>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <p>pepperchini</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="pepperchini" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="pepperchini" value="pepperchini-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="pepperchini" value="pepperchini-extra">
                extra
              </label>
            </div>
          </div>
          <div class="form-group">
            <p>bacon</p>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="bacon" value="none">
                none
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="bacon" value="bacon-some">
                some
              </label>
            </div>
            <div class="radio">
              <label for="amount">
                <input type="radio" name="bacon" value="bacon-extra">
                extra
              </label>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-danger"type="submit">Order</button>
    </form>

    <div class="output">
      <h2>Your Order:</h2>
      <p>pizza size: <span id="order-size"></span></p>
      <ul id="toppings-list">
      </ul>
      <p>Your total will be: <strong id="total"></strong></p> 
    </div>
  </div>
</body>
</html>
